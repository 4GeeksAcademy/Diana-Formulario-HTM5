<!doctype html>
<html lang="en">
  <head>
     <title>Formulario con HTM5</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <script src="https://kit.fontawesome.com/a9ce250787.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- main container -->
  <div class="container-fluid justify-content p-4 m-auto">
    <!--structure -->
    <div class="card">
      <div class="card-header">
        <h4>Payment form example<h4>
      </div>
      <!-- Alert-->
      <div class="alert alert-danger mb-1 m-3 p-2" role="alert">
       <h6>Some fields are missing</h6>
      </div>
    <!-- formulario -->
    <form class="row g-4 p-3 ">
      <div class="col-md-5">
        <!-- layout Form grid  -->
        <label for="inputCard #4" class="form-label">Card #</label>
        <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXXXX" aria-label="First name">
      </div>
      <div class="col-md-3 pt-0">
        <label for="inputCVC #" class="form-label">CVC #</label>
        <input type="text" class="form-control" placeholder="0000" aria-label="First name">
      </div>
      <!-- <div class="col-md-4 col-md-1">  
        <label for="inputAmount4" class="form-label m-1">Amount</label> -->
        <!--  dollar icon-->
        <!-- <div class="d-inline-flex">
          <i class="fa-solid fa-dollar-sign"></i> -->
        <!-- End di -->
          <!-- <input type="Amount" class="form-control" id="inputAmount4">
        </div>
      </div> -->
      <div class="col-md-4">
        <label for="Amount" class="form-label">Amount</label>
        <div class="input-group">
          <i class="fa-solid fa-dollar-sign me-1"></i>
          <input type="Amount" class="form-control rounded-start"  placeholder="Amount"id="inputAmount4">
        </div>
      </div>
      <div class="col-md-6">
        <label for="inputFirs Name" class="form-label">Firs Name</label>
        <input type="Firs Name 4" class="form-control" id="inputFirs Name" placeholder=" ">
      </div>
      <!--Last Name  -->
      <div class="col-md-6">
        <label for="inputLast Name" class="form-label">Last Name</label>
        <input type="Last Name" class="form-control" id="input Last Name">
      </div>
      <div class="col-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="City" class="form-control" id="inputCity2" placeholder=" ">
      </div>
      <div class="col-md-3">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select dropdown">
          <option selected>Pick a state...</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="inputPostal Code" class="form-label">Postal Code</label>
        <input type="Postal Code" class="form-control" id="inputPostal Code">
      </div>
      <div class="col-md-6">
        <label for="inputWe accept:" class="w-100 form-label"><h6>We accept:</h6></label>
        <!-- Checks and radios-->
        <div class="d-inline-flex p-1 mb-2 bg-secondary text-white rounded">
          <div class="form-check form-check-inline">
            <input class="form-check-input f-c-i-w-5" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <i class="fa-brands fa-cc-mastercard"></i>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <i class="fa-brands fa-cc-visa"></i>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <i class="fa-brands fa-cc-diners-club"></i>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <i class="fa-brands fa-cc-amex"></i>
          </div>
        </div>
      </div>
      <!-- Message floating label-->
      <div class="col-md-6 justify-content-md-end input-group-sm h-10">
        <label for="inputMessage" class="form-label">Message</label>
        <textarea class="form-control" aria-label="With textarea"></textarea>
        <p class="pt-1" style="font-size: 10px;">Add any notes here.</p>
      </div>
        <!-- end Checks and radios -->   
    </form>
      <!-- Buttons -->
      <div class="d-grid gap-2 d-md-flex justify-content-md-end bg-light border-top">
        <div class="m-3">
          <button class="btn btn-secondary" type="button">Cancel</button>
          <button class="btn btn-primary" type="button">Send</button>
        </div>
      </div>
    </div>
   <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
